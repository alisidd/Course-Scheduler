<ion-header>
  <ion-navbar>
    <ion-grid>
        <ion-row align-items-center>
            <ion-col no-padding>
                <button class="menuBar" ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
                </button>
            </ion-col>
            <ion-col no-padding col-8>
                <ion-title align="center" class="title">
                {{type.toUpperCase()}}
                </ion-title>
            </ion-col>
            <ion-col no-padding>
				<button clear ion-button align="right" (click)="register()">
					Register
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
        <ion-list>
			<div *ngFor="let class of classes">
				<ion-item no-padding>
					<div ion-row>
					<button ion-button icon-right no-padding small color="blue" full clear (tap)="class.icon = !class.icon" style="width: 50px;">

						<div class="icon_color" item-left *ngIf="class.icon">
							<ion-icon  no-padding item-right class="arrow" name="checkmark"></ion-icon>
						</div>
					</button>

					<div class="course" item-centre ion-col col-2>
						{{class.title}}
					</div>

					<button ion-button icon-right no-padding small color="blue" full clear (click)="itemClicked($event, class);" style="width: 30px; margin-right: 10px; margin-left:auto;">

						<div class="icon_color" item-left>
							<ion-icon no-padding item-right class="arrow" name="information-circle"></ion-icon>
						</div>

					</button>
					</div>
				</ion-item>
			</div>
        </ion-list>
	</ion-grid>
</ion-content>
