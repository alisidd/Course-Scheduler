<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
        <div padding>
          <ion-segment [(ngModel)]="term">
            <ion-segment-button value="spring">
              Spring
            </ion-segment-button>
            <ion-segment-button value="fall">
              Fall
            </ion-segment-button>
          </ion-segment>
        </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div [ngSwitch]="term">
        <ion-list *ngSwitchCase="'spring'">
          <ion-item>
              
          </ion-item>
          ...
        </ion-list>
    </div>
</ion-content>
